<!DOCTYPE html>
<html>
<link href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/codemirror.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/codemirror.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/mode/clike/clike.min.js"></script>
<!--引入css文件，用以支持主题-->
<link href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/theme/seti.min.css" rel="stylesheet">

<!--支持代码折叠-->
<link href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/addon/fold/foldgutter.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/addon/fold/foldcode.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/addon/fold/foldgutter.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/addon/fold/brace-fold.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/addon/fold/comment-fold.min.js"></script>

<!-- 代码提示 -->
<link href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/addon/hint/show-hint.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/addon/hint/show-hint.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/addon/hint/anyword-hint.min.js"></script>

<!-- 高亮行功能 -->
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/addon/selection/active-line.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.12.0/addon/selection/selection-pointer.min.js"></script>


<head>
    <title>CodeMirror Test</title>
</head>

<body>
    <textarea id="code"></textarea>
</body>
<script type="text/javascript">
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "text/x-lua",
        lineNumbers: true,
        theme: "seti",
        //代码折叠
        lineWrapping: true,
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
        // 高亮行功能
        styleActiveLine: true,
        // 代码提示
        showHint: true,
        lint: true,
        hintOptions: {
            // 避免由于提示列表只有一个提示信息时，自动填充
            completeSingle: false
        }
    });
</script>

</html>
